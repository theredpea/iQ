<html><head><title>Logo</title></head><body>

<img src="glass.png" id="glass"/>
<div class="container">
<div class="cell">
    <canvas id="canvas"></canvas>
    <label for="canvas"></label>
    
</div>
</div>

<script type="text/javascript">


var canvas=document.getElementById('canvas'), 
    label=document.querySelector('[for=canvas]'),
    speed = 30,
    i=0,
    antiClockwise = false,
    showIt = true,
    stillDontShowIt=false;
canvas.width=400;
canvas.height=400;
//canvas.width=canvas.height;
l=canvas.width/2;
image = document.getElementById('glass');
console.log(image.width);

if (canvas.getContext){
        var c = canvas.getContext('2d');
        var g = c.createRadialGradient(l,l,(l*3/4)/2,l,l,l/2);
        g.addColorStop(0,'rgba(0, 0, 0, 0.5)');//#444');
        g.addColorStop(1,'rgba(0, 0, 0, 0.7)');//'#222');
        c.fillStyle=g;
        var cx=l;///2;
        var cy=l;//l/2;
        var a=Math.sqrt(Math.pow(cx,2)/2);//35.35;
    //console.log(a);
    
    function draw(){

        c.clearRect(0, 0, canvas.width, canvas.height);
        i++;
        var d=new Date(),
            m=d.getMilliseconds(),
            m3 = m%3000, //Once every 3 seconds
            fi = i%(speed+1),
            f = ((i%(speed+1))*(1/speed)),//m3/3000,
            switchFrom = antiClockwise ? 1:0, 
            switchTo = antiClockwise? 0:1;
        if (f==switchFrom){//switchFrom) {
            f=switchTo;//switchTo; //switchFrom) f=switchTo;//0.01;
            //console.log(f);
            //console.log(antiClockwise);
        }
        label.textContent = (parseInt(f*100) + '%');
        var    start=Math.PI/4,
            change =f*(2*Math.PI)+start,
            revolution = parseInt(i/(speed));
        //console.log(antiClockwise);
        //console.log(fi);
        if(fi==0){
            //showIt=false;
        }
       // console.log(change);
        if(showIt)// && !stillDontShowIt)
        {

            var c2 = document.getElementById('canvas').getContext('2d');
           //c2.fillStyle="#c82124";//'white';
            //console.log(c.fillStyle);
            c2.beginPath();
            c2.moveTo(cx,cy);
            c2.lineTo(a+cx, a+cy);
            //c.lineTo(24,24);
            //c.lineTo(30,20);
            //Better to simply rotate the thing
            //c.fillStyle='white';
            c2.arc(l,l,l/2,start,change, antiClockwise);
            c2.closePath();
            c2.fillStyle=g;//"orange";//'white';
            c2.fill();


            width = 60;
            halfWidth=width/2;

            //c.fillStyle='blue';

            c.fillStyle='black';//blue';
            c.fillRect(l-halfWidth, l, width, l*0.75);
            //c.fill();
            c.beginPath();
            c.arc(l,l,40,0,Math.PI*2);
            c.closePath();
            c.fill();
            

            //c.fillStyle='black';
            c.save();
            c.translate(l, l);
            c.rotate(change-start-0.9);
            o=-80;//-125/2;
            c.translate(o,o);
            image.width=image.width/2;
            image.height=image.height/2;
            c.drawImage(image,0,0);
            c.restore();
        }
        if (fi==0) {//revolution%2==0) {
            //console.log('changed------');
            antiClockwise = !antiClockwise; 
            //stillDontShowIt=false;
            //console.log(start);
            //console.log(change);
//            console.log(antiClockwise);
            //showIt=false;
        }
        //c.moveTo(20,20);
        //c.drawImage(image,20,20);
        //if (!showIt) { stillDontShowIt=true }
        showIt=true;
    }
    
    //15 fps
    image.onload=function(){
    int=setInterval(draw, (1000/speed));
    //setTimeout(function() { clearInterval(int); },10000);
    //i=15; draw();
};
    
}</script></body></html>
